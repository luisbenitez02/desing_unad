		<link rel="stylesheet" type="text/css" media="screen" href="layout.css">
		<link rel="stylesheet" type="text/css" media="screen" href="style.css"><!--Define los estilos de la pagina en general-->

	<body>

		<div class="wrapper"><!--IMPORTANTE Todo el contenido va dentro de el-->

			<header>
				<nav>
					<div id="marco"><a href="index.html"><img id="logo" src="img/logo_vya.png" alt="Logo VENTASYA"></a></div><!--Logo y link a inicio-->

					<div id="menu"><ul><a href="tienda.html"><li class="live">Tienda</li></a><a href="conocenos.html"><li class="live">Conocenos</li></a><a href=""><li class="live">Contacto</li></a></ul></div>

			</header>

			<section id="formulario">
				<form action='' method="post" id="datos">
					<label>Tu Nombre:<input class="ingreso" type="text" name="username" id="user-name" value=""  required/></label><br><br>
					<label >Tus Apellidos:<input class="ingreso" type="text" name="apellidos" id="user-apellido" value="" required/></label><br><br>

					<label> Telefono:<input class="ingreso" type="tel" name="email" placeholder="315 55 66" value=""></label><br><br>
					<h3 id="coment">¿En que te podemos ayudar?</h3>
					<textarea name="comentarios" rows="10" cols="40" placeholder="Escribenos tus comentarios"></textarea>
				</form>
				<input name="submit" type="submit"  value="Enviar" id="envio"/>
			</section>
			
			<div class="push"></div><!--Empuja el footer abajo-->
		</div><!--Fin del contenedor Wrapper-->

		<footer>
		<div id="contact">
			<p id="izqui"><span class="tel">(+32)274 68 98</span></p>
			<p id="dere"><span class="mail">hola@ventasya.co</span></p>
		</div>
			<p id="pie"><strong>Ventasya 2014</strong></p>
